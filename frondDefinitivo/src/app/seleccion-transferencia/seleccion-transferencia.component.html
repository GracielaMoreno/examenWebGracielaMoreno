<div class="row" style="text-align:center" >
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h1 class="btn-info" align="center">
      Selecci√≥n de transferencia
    </h1>
  </div>
  <div class="col-sm-2"></div>
</div>
<br><br>

<div class="row" *ngIf="usuario!==null">
  <div class="col-sm-1"></div>
  <div class="col-sm-2">
    <h3>Usuario</h3>
    <app-componente-usuario
      [nick]="usuario.nombreUser"
    [urlImagen]="usuario.urlUser"></app-componente-usuario>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4" *ngIf="peliPedido!==null&&peliPedido!==undefined">
    <h3>Item peticion</h3>
    <br>
    <app-componente-pelicula
      [anioLanzamiento]="peliPedido.anioLanzamiento"
      [nombrePelicula]="peliPedido.nombrePelicula"
      [rating]="peliPedido.rating"
      [actoresprincipales]="peliPedido.actoresPrincipales"
      [sinopsis]="peliPedido.sinopsis"
    >
    </app-componente-pelicula>
  </div>

  <br>
</div>
<div class="row">
  <div
    class="alert alert-warning"
    role="alert"
    *ngIf="solicitadorIgualPoseedor"
  ><p>No puedes intercambiar para ti mismo</p>
  </div>
</div>

<div class="row">
  <h3 >{{peliculasMostrados}}</h3>
</div>
<br><br>

<div class="row" *ngIf="peliculas.length!==0">
  <div class="col-sm-3 b-r" *ngFor="let pelicula of peliculas;let i =index;">
    <div *ngIf="i<rangoPeliculas&&i>=rangoPeliculas-4">
      <app-componente-pelicula
        [anioLanzamiento]="pelicula.anioLanzamiento"
        [nombrePelicula]="pelicula.nombrePelicula"
        [rating]="pelicula.rating"
        [actoresprincipales]="pelicula.actoresPrincipales"
        [sinopsis]="pelicula.sinopsis"
      ></app-componente-pelicula>
      <app-boton
        [nombreBoton]="botonPelicula"
        (darClick)="realizarTransferencia(pelicula.id)"
        classe="btn btn-outline-info"
      ></app-boton>

      <br>
    </div>

  </div>
</div>

<br><br>
<app-boton
  [nombreBoton]="botonCargar"
  (darClick)="cargarPeliculas()"
></app-boton>
