<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Ingredientes</h3>
    <br>
    <div class="row">
      <div *ngFor="let pelicula of listaAMostrar" class="col-sm-3" style="width: 100%">
        <mat-card>
          <div class="row">
            <div class="col-sm-6">
              <h5>{{pelicula.nombre}}</h5>
              <label>Anio Lanzamiento: {{pelicula.anioLanzamiento}}</label>
            </div>
            <div class="col-sm-6">
              <img src="{{pelicula.urlPedlicula}}" alt="Usuario Foto">
            </div>
          </div>
          <button mat-stroked-button color="warn">Pedir Transfrencia</button>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="warn" (click)="prev()" [disabled]="paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="warn" style="width: 100%;" (click)="next()" [disabled]="paginaActual===cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
