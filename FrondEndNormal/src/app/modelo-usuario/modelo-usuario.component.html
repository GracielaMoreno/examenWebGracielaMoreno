<div class="container" style="margin-bottom: 30px">
  <div class="row ">
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="buscar">
      <div class="input-group-append">
        <button type="button"  id="buscar" class="btn btn-primary">
          <i class="fas fa-search"> </i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-bottom: 20px">
  <div class="row" style="margin-left: 12px">
    <div class="col-sm-3" *ngFor="let info of usuario" style="margin-bottom: 15px; width: 100%; height: 10%" >
      <div class="card" style="width: 18rem">
        <div class="container">
          <img src={{info.urlUsuario}} alt="" style="width: 100px; height: 100px; align-content: center; margin-top: 10px; margin-left: 25px">
        </div>
        <div class="card-body">
          <p style="text-align: center">Nombres: {{info.nombreUsuario}}</p>
        </div>
        <button type="button" class="btn btn-secondary" (click)="seleccionar()">Seleccionar</button>
      </div>
    </div>
  </div>
</div>
